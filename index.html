<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta property="og:title" content="Class Control" />
    <meta
      property="og:decription"
      content="Entorno de trabajo para el equipo classControl"
    />
    <meta
      property="og:image"
      content="https://jrhernandezh.github.io/teamClassControl/assets/images/back-team.jpg"
    />
    <title>Team classControl</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <p class="title">Login</p>
        <form class="form">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder=""
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder=""
            />
          </div>
          <button class="sign">Sign in</button>
        </form>
        <div class="social-message-dev">
          <div class="line"></div>
          <p class="message">by DevBobby</p>
          <div class="line"></div>
        </div>
      </div>
    </div>
  </body>
</html>
