<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta property="og:title" content="Class Control" />
    <meta
      property="og:description"
      content="Entorno de trabajo para el equipo Class Control"
    />
    <meta
      property="og:image"
      content="https://jrhernandezh.github.io/teamClassControl/assets/images/back-team.jpg"
    />
    <title>Team classControl</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <p class="title">Login</p>
        <form class="form">
          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder=""
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder=""
              required
            />
          </div>
          <span id="errorUser"></span>
          <button class="sign" id="Sign">Sign in</button>
        </form>
        <div class="social-message-dev">
          <div class="line"></div>
          <p class="dev">by DevBobby</p>
          <div class="line"></div>
        </div>
        <div class="social-icons">
          <a
            href="https://www.instagram.com/tucuenta"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-instagram"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/tuperfil"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/tucuenta"
            target="_blank"
            rel="noopener noreferrer"
          >
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
